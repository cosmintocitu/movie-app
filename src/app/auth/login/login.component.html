<div class="auth-container">
  <div class="auth-card">
    <h2 class="auth-title">Welcome Back</h2>
    <p class="auth-subtitle">Please enter your credentials to login</p>
    
    <!-- Error message display -->
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>

    <form [formGroup]="form" (ngSubmit)="login()" class="auth-form">
      <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <input 
          type="text" 
          id="username" 
          formControlName="username" 
          class="form-control"
          [class.is-invalid]="username?.invalid && (username?.dirty || username?.touched || formSubmitted)"
          placeholder="Enter your username"
        >
        <div *ngIf="username?.invalid && (username?.dirty || username?.touched || formSubmitted)" class="invalid-feedback">
          Username is required
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          class="form-control"
          [class.is-invalid]="password?.invalid && (password?.dirty || password?.touched || formSubmitted)"
          placeholder="Enter your password"
        >
        <div *ngIf="password?.invalid && (password?.dirty || password?.touched || formSubmitted)" class="invalid-feedback">
          Password is required
        </div>
      </div>

      <button type="submit" class="auth-button" [disabled]="isLoading">
        <span *ngIf="!isLoading">Login</span>
        <span *ngIf="isLoading" class="spinner"></span>
      </button>
    </form>

    <div class="auth-footer">
      <p>Don't have an account? <a routerLink="/register" class="auth-link">Register here</a></p>
    </div>
  </div>
</div>
